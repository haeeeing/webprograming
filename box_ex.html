<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.thick {
            border-style: solid;
            border-width: thick;
            border-color: green;
        }
        p.medium {
            border-style: solid;
            border-width: medium;
            border-color: red;
        }
        p.thin {
            border-style: solid;
            border-width: 1px;
            border-color: blue;
        }

        div {
            border: 2px solid red;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <p style="border-style: none;">none</p>
    <p style="border-style: dotted;">dotted</p>
    <p style="border-style: dashed;">dashed</p>

    <p class="thick">경계선이 thick으로 설정되었음</p>
    <p class="medium">경계선이 medium으로 설정되었음</p>
    <p class="thin">경계선이 thin으로 설정되었음</p>

    <div>div 영역입니다.</div>

    
</body>
</html>
