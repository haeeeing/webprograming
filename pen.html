<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="200" style="border: 1px dotted red"></canvas>
<script>
let canvas = document.getElementById("myCanvas");
let context = canvas.getContext("2d");
context.beginPath();
context.arc(100, 100, 50, 0, Math.PI * 2, true);
context.moveTo(120, 130);
context.arc(100, 130, 20, 0, Math.PI, true);
context.moveTo(90, 80);
context.arc(80, 80, 10, 0, Math.PI * 2, true);
context.moveTo(130, 80);
context.arc(120, 80, 10, 0, Math.PI * 2, true);
context.stroke();
//웃는 얼굴
context.beginPath();
context.arc(200, 100, 50, 0, Math.PI * 2, true);
context.moveTo(220, 110);
context.arc(200, 110, 20, 0, 1.0 * Math.PI, false);
context.moveTo(190, 80);
context.arc(180, 80, 10, 0, Math.PI * 2, true);
context.moveTo(230, 80);
context.arc(220, 80, 10, 0, Math.PI * 2, true);
context.stroke();

</script>
</body>
</html>
