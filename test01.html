<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function removeNode1() {
            let parent = document.getElementById("target");
            let child = document.getElementById("p1");
            parent.removeChild(child);
        }
        function removeNode2() {
            let parent = document.getElementById("target");
            let child = document.getElementById("p2");
            parent.removeChild(child);
        }
        function appendNode1() {
            let parent = document.getElementById("target");
            let child = document.getElementById("p1");
            parent.appendChild(child);
        }
        function appendNode2() {
            let parent = document.getElementById("target");
            let child = document.getElementById("p2");
            parent.appendChild(child);
        }
    </script>
</head>
<body>
    <div id="target">
        <p id="p1">첫번째 단락</p>
        <p id="p2">두번째 단락</p>
    </div>
    <button onclick="removeNode1()">p1삭제</button>
    <button onclick="removeNode2()">p2삭제</button>
    <button onclick="appendNode1()">p1추가</button>
    <button onclick="appendNode2()">p2추가</button>
</body>
</html>
